name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install types-requests types-PyYAML types-setuptools
        
    - name: Run tests (headless)
      run: |
        xvfb-run -a python tools/run_tests.py --no-gui

    - name: Run type checking
      run: |
        mypy src

    - name: Python syntax check (src and tests)
      run: |
        python - <<'PY'
        import sys, pathlib, py_compile
        paths = [pathlib.Path('src'), pathlib.Path('tests')]
        failed = False
        for base in paths:
            for p in base.rglob('*.py'):
                try:
                    py_compile.compile(str(p), doraise=True)
                except Exception as e:
                    print(f"Syntax error in {p}: {e}")
                    failed = True
        sys.exit(1 if failed else 0)
        PY
        
    - name: Check code formatting
      run: |
        black --check .
